<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuitarStore - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto !important;
    }
  </style>
</head>
<body>

<nav class="responsive-navbar">
  <div class="navbar-container">
    <a class="brand" href="../index.html">GuitarStore</a>
    <button class="menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="menu-icon"></span>
    </button>
    <div class="collapse" id="navbarNav">
      <ul class="nav-links">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="contact-section">
  <div class="container">
    <div class="section-header">
      <h2>Contacto</h2>
      <p>Estamos aquí para ayudarte</p>
    </div>
    <div class="form-wrapper">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="5" placeholder="Escribe tu consulta"></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>
</section>

<footer class="footer">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
