<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | GuitarStore</title>
  <meta name="description" content="Contactá con el equipo de GuitarStore para consultas, soporte o recomendaciones musicales.">
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="contacto">
  <nav class="responsive-navbar">
    <div class="navbar-container">
      <a class="brand" href="../index.html">GuitarStore</a>
      <button class="menu-toggle" id="menu-toggle">
        &#9776;
      </button>
      <div class="nav-links-container" id="navbarNav">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="titulo-seccion">Contacto</h2>
    <p class="texto-contacto">¿Tenés alguna duda, querés hacer una consulta o simplemente saludarnos? Completá el formulario y te responderemos a la brevedad.</p>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="formulario-contacto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control input-contacto" id="nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control input-contacto" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control input-contacto" id="mensaje" name="mensaje" rows="5"></textarea>
          </div>
          <button type="submit" class="btnbtn-contacto">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="pfooter">&copy; 2025 Guitar Store. Todos los derechos reservados.</p>
  </footer>
  <script>
    const toggle = document.getElementById('menu-toggle');
    const navbarNav = document.getElementById('navbarNav');

    toggle.addEventListener('click', () => {
      navbarNav.classList.toggle('active');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
